<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romance Rani Susmitha – Official Fan Page</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffffff;
    color:#333;
}

header{
    text-align:center;
    padding:25px;
    background:linear-gradient(135deg,#b30059,#ff4d94);
    color:white;
}

.section{
    max-width:900px;
    margin:auto;
    padding:30px 15px;
}

.ad-box{
    background:#f3f3f3;
    text-align:center;
    padding:12px;
    margin:25px 0;
    border-radius:8px;
}

.lure-img{
    width:100%;
    border-radius:12px;
    margin-bottom:15px;
}

.image-box img,
.video-box video{
    width:100%;
    border-radius:12px;
    margin-bottom:10px;
}

.engage{
    text-align:center;
    font-size:14px;
    margin-top:10px;
}

footer{
    text-align:center;
    padding:20px;
    font-size:13px;
    background:#f0f0f0;
}
</style>
</head>

<body>

<header>
    <h1>Romance Rani Susmitha</h1>
    <p>Official Fan Page • Photos & Videos</p>
</header>

<!-- TOP BANNER AD -->
<div class="ad-box">
    <!-- PASTE YOUR BANNER AD CODE HERE -->
    Top Banner Ad
</div>

<!-- PHOTO SECTION -->
<section class="section">

    <!-- LORE / LURE IMAGE -->
    <img class="lure-img" src="YOUR_LORE_IMAGE_URL">

    <!-- MAIN PHOTO -->
    <div class="image-box">
        <img src="YOUR_PHOTO_URL">
    </div>

    <div class="engage">❤️ Fans viewing now: 186</div>
</section>

<!-- MID BANNER -->
<div class="ad-box">
    <!-- PASTE YOUR BANNER AD CODE HERE -->
    Mid Banner Ad
</div>

<!-- VIDEO SECTION -->
<section class="section">

    <!-- LORE IMAGE -->
    <img class="lure-img" src="YOUR_VIDEO_LORE_IMAGE_URL">

    <!-- VIDEO -->
    <div class="video-box">
        <video controls>
            <source src="YOUR_VIDEO_URL" type="video/mp4">
        </video>
    </div>

</section>

<!-- FOOTER BANNER -->
<div class="ad-box">
    <!-- PASTE YOUR BANNER AD CODE HERE -->
    Footer Banner Ad
</div>

<footer>
    <p>© 2025 Romance Rani Susmitha</p>
    <p>Fan-based website • All rights reserved</p>
</footer>

</body>
</html>
